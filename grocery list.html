<!-- ===== GROCERY LIST SCREEN ===== -->
<section class="screen" data-screen="grocery">
  <h1 class="screen-title">Grocery List</h1>

  <article class="card">
    <h2>Your List</h2>
    <ul class="list" id="groceryList"></ul>
  </article>

  <article class="card">
    <h2>Scan Item (UPC)</h2>
    <video id="barcodeVideo" style="width:100%; border-radius:12px;"></video>
    <button class="btn-primary full-width" id="startScanner">Start Scanner</button>
    <button class="btn-secondary full-width" id="stopScanner">Stop Scanner</button>
  </article>
</section>
